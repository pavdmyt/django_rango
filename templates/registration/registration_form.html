{% extends "base.html" %}


{% block body_block %}
  <form class="form-horizontal" role="form" method="post" action=".">
    {% csrf_token %}

    <h2 class="form-signin-heading">Sign Up Here</h2>

    <div class="form-group">
      <!-- Username -->
      <label class="col-sm-2 control-label" for="id_username">Username:</label>
      <div class="col-sm-10">
        <input class="input-xlarge" id="id_username" maxlength="30" name="username" type="text" placeholder="Enter username"/></p>
      </div>
    </div>

    <div class="form-group">
      <!-- Email -->
      <label class="col-sm-2 control-label" for="id_email">E-mail:</label>
      <div class="col-sm-10">
        <input class="input-xlarge" id="id_email" name="email" type="email" placeholder="Enter email"/></p>
      </div>
    </div>

    <div class="form-group">
      <!-- Password 1 -->
      <label class="col-sm-2 control-label" for="id_password1">Password:</label>
      <div class="col-sm-10">
        <input class="input-xlarge" id="id_password1" name="password1" type="password" placeholder="Enter password"/></p>
      </div>
    </div>

    <div class="form-group">
      <!-- Password 2 -->
      <label class="col-sm-2 control-label" for="id_password2">Password (again):</label>
      <div class="col-sm-10">
        <input class="input-xlarge" id="id_password2" name="password2" type="password" placeholder="Enter password again"/></p>
      </div>
    </div>

    <div class="form-group">
      <!-- Button  -->
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>

  </form>
{% endblock %}
